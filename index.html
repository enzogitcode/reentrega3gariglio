<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scala Bakery</title>
    <link rel="shortcut icon" href="imgs/favIcon.png" type="image/x-icon">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="">Quienes somos</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="titulos">
        <h1>Scala Bakery</h1>
        <h2>Horneamos emociones</h2>
    </div>
    <div class="tresEstrellas"><img src="imgs/tresEstrellasBanner.png" alt=""></div>
    <main>
        <div class="container">
            <div class="containerTitle">
                <p>Nuestros productos</p>
            </div>
            <div id="cardsContainer" class="cardsContainer">
            </div>
        </div>
        <div class="carrito" id="carrito">
            <h3>Carrito</h3>
            <div id="carritoVacio" class="carritoVacio">
                <p>Tu carrito esta vacío</p>
            </div>
            <div id="carritoLista" class="carritoLista">
            </div>
        </div>
        <div class="divTotalCarrito">
            <p>El total de su compra es de $<span id="totalCarrito"></span></p>
            <button id="btnComprar" class="btnDelCarrito" type="submit">Comprar</button>
            <button id="btnLimpiarCarrito" class="btnDelCarrito" type="submit">Vaciar Carrito</button>
        </div>
    </main>
    <footer>
        <div class="redesMedios">
            <div class="redesSociales">
                <p>Redes Sociales</p>
                <ul>
                    <li><a href="https://whatsapp.com/?lang=es_LA" target="_blank">WhatsApp</a></li>
                    <li><a href="https://instagram.com" target="_blank">Instagram</a>
                </ul>
            </div>
            <div class="mediosDePago">
                <p>Medios de Pago</p>
                <ul>
                    <li>Tarjeta de Crédito</li>
                    <li>Transferencia</li>
                </ul>
            </div>
        </div>
        <div class="diseñadoPor">
            <p>Diseñado por Enzo Gariglio</p>
        </div>
    </footer>
    <div class="tresEstrellas"><img src="imgs/tresEstrellasBanner.png" alt=""></div>
</body>

</html>
